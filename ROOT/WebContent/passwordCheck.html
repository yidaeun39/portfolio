	<script>
	// 비밀번호 변수 선언
	 $(document).ready(function () {
		 let okPw = '1234';
		 $(#'pwBtn').click(function ({
			 if((#'password').val() != (okPw) {
				 $('#password').focus();
			 } else {
				 window.location.href = '/download/201712_전주맛집_이다은_개인프로젝트.pptx';
			 }
		 }));
	 });
	</script>

<body>
		비밀번호를 입력하세요.
		<input type="password" name="password" id="password">
		<button id="pwBtn" class="btn btn-primary btn-learn">입력</button>
</body>
